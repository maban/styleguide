            <th><abbr title="July 2014">Jul</abbr></th>

            <th><abbr title="March 2015">Mar</abbr></th>
            <th><abbr title="April 2015">Apr</abbr></th>
        </tr>
    </thead>

        <tr class="availability-schedule">
            <td class="availability-unavailable" title="Unavailable">Unavailable</td>

        </tr>
    </tbody>
</table>
